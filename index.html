<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="matrix">
      <img src="./eisenhower-matrix.jpg" class="matrix__image" alt="The Eisenhower matrix image">
      <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section-add-item">
        <h3 for="new-task" class="heading section-add-item__new-task">Add Item</h3>
        <form class="section-add-item__new-task-wrapper">
          <input class="task-name task__text section-add-item__item" type="text">
          <button class="section-add-item__button">Add</button>
        </form>
      </section>
      <section class="section-todo">
        <h3 class="heading">Todo</h3>
        <ul class="todo__list">
          <li class="todo__item">
            <input type="checkbox" class="task__check">
            <label class="task-name task-name__label">Pay Bills</label>
            <input type="text" class="task-name task__text">
            <button class="task-edit__button">Edit</button>
            <button class="task-delete__button">
              <img class="task-delete__image" src="./remove.svg" alt="A remove button">
            </button>
          </li>
          <li class="edit-mode todo__item">
            <input type="checkbox" class="task__check">
            <label class="task-name task-name__label">Go Shopping</label>
            <input
                type="text"
                value="Go Shopping"
                class="task-name task__text">
            <button class="task-edit__button">Save</button>
            <button class="task-delete__button">
              <img class="task-delete__image" src="./remove.svg" alt="A remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section-completed">
        <h3 class="heading">Completed</h3>
        <ul class="todo__list section-completed__list">
          <li class="todo__item">
            <input type="checkbox" class="task__check" checked>
            <label class="task-name task-name__label">See the Doctor</label>
            <input type="text" class="task-name task__text">
            <button class="task-edit__button">Edit</button>
            <button class="task-delete__button">
              <img class="task-delete__image" src="./remove.svg" alt="A remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
