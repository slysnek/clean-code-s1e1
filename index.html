<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="section-matrix">
      <img src="./eisenhower-matrix.jpg" class="section-matrix-image">
      <a class="matrix-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="section-add-item">
        <h3 for="new-task" class="heading new-task">Add Item</h3>
        <form class="new-task-wrapper">
          <input id="new-task-name"class="task-name task-text" type="text">
          <button class="task-add">Add</button>
        </form>
      </section>
      <section class="section-todo">
        <h3 class="heading">Todo</h3>
        <ul class="todo-list" id="todo-tasks">
          <li class="todo-list-item">
            <input type="checkbox" class="task-check">
            <label class="task-name task-name-label">Pay Bills</label>
            <input type="text" class="task-name task-text">
            <button class="task-edit">Edit</button>
            <button class="task-delete">
              <img class="task-delete-image" src="./remove.svg">
            </button>
          </li>
          <li class="todo-edit-mode todo-list-item">
            <input type="checkbox" class="task-check">
            <label class="task-name task-name-label">Go Shopping</label>
            <input
                type="text"
                value="Go Shopping"
                class="task-name task-text">
            <button class="task-edit">Save</button>
            <button class="task-delete">
              <img class="task-delete-image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="section-completed">
        <h3 class="heading">Completed</h3>
        <ul class="todo-list" id="done-tasks">
          <li class="todo-list-item">
            <input type="checkbox" class="task-check" checked>
            <label class="task-name task-name-label">See the Doctor</label>
            <input type="text" class="task-name task-text">
            <button class="task-edit">Edit</button>
            <button class="task-delete">
              <img class="task-delete-image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
